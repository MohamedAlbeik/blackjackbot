<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <h1>Black Jack</h1>
    <div class="cards">
        <img src="https://lh3.googleusercontent.com/proxy/eJ0qitaAxAfSfw3rlOkfrdDSg04liZ1R1mqLWnq0go-tiqm1X-culONWcDWgOkJxjz8rENJ89UpWXK7WFVkKq-RDwBR6NwA"
            alt="">
        <img id="dealer" src="/card-imgs/10_of_spades.png" alt="">

    <div class="cards">

        <img id="p2" src="/card-imgs/10_of_spades.png" alt="">
